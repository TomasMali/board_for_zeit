<div class="list-group-item mb-1 text-danger" [style.background-color]="selectedColor">

  <button class=" text-dark mr-2" (click)="deleteWorkItem()">
    <i class="fas fa-trash"></i>
  </button>

  Colore:
  <select (change)="selectOptionColors($event.target.value)" [(ngModel)]="selectedColor" name="selectedColor"
    [value]= colors[0].name>
    <option *ngFor="let color of colors">{{color.name}}</option>
  </select>

  Sposta:
  <select (change)="selectOptionState($event.target.value)" [(ngModel)]="selectedState" name="selectedState"
    [value]=states[0].name>
    <option *ngFor="let state of states">{{state.name}}</option>
  </select>

 
<button class="btn btn-sm-primary"  data-toggle="modal" data-target="#exampleModal" (click)="chiama(workitem)"><i class = "far fa-copy" ></i> </button>





  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark" id="exampleModalLabel">Scegli story points</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body primary">
      
          <div class="form-group">
            <label for="sel1" class="text-dark">Select list:</label>
            <select class="form-control" id="sel1">
              <option>0.5</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>5</option>
              <option>8</option>
              <option>15</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="copy(getValue())" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>








  <span>
    <kbd class="ml-3"> {{workitem.wi}}</kbd> [{{workitem.storyPoint}}] <small class="text-info">
      [{{workitem.sprint}}]
    </small> <small class="text-primary"> <b> {{workitem.description}} </b>
    </small>
  </span>

</div>
